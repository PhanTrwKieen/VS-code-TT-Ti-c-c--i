<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lịch hẹn – Trung tâm tiệc cưới Palace</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/lichhen.css" />
    <link rel="stylesheet" href="css/iphon.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- ============ MENU ============ -->
    <nav class="menu">
      <ul>
        <li class="active">
          <a
            href="#"
            id="btnDatLich"
            data-bs-toggle="modal"
            data-bs-target="#modalDatLich"
            >ĐẶT LỊCH HẸN</a
          >
        </li>
        <li><a href="thiepcuoi.html">THIỆP CƯỚI ONLINE</a></li>
        <li><a href="index.html">TRUNG TÂM</a></li>
        <li><a href="e-book.html">E-BOOK</a></li>
        <li><a href="lienhe.html">TUYỂN DỤNG</a></li>
      </ul>
    </nav>

    <!-- ============ MODAL ĐẶT LỊCH ============ -->
    <div class="modal fade" id="modalDatLich" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div
          class="modal-content p-4"
          style="border-radius: 20px; position: relative"
        >
          <!-- NÚT X -->
          <button
            type="button"
            class="btn-close position-absolute end-0 m-3"
            id="closeModal"
            aria-label="Close"
          ></button>

          <h2 class="mb-4">Đặt lịch hẹn</h2>

          <form id="formDatLich">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Họ và tên</label>
                <input type="text" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label>Số điện thoại</label>
                <input type="text" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label>Cơ sở / Trung tâm</label>
                <select class="form-select" required>
                  <option selected disabled>-- Chọn cơ sở --</option>
                  <option>Palace 1</option>
                  <option>Palace 2</option>
                  <option>Palace 3</option>
                </select>
              </div>

              <div class="col-12">
                <label>Nội dung</label>
                <textarea class="form-control" rows="4" required></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-warning mt-4 px-4">
              Gửi thông tin
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- ============ POPUP THÀNH CÔNG ============ -->
    <div id="successPopup" class="popup">
      <div class="popup-content">
        <p>✔ Thông tin đã gửi thành công!</p>
        <button id="backToCenter">QUAY LẠI TRUNG TÂM</button>
      </div>
    </div>

    <!-- ============ SCRIPT ============ -->
    <script>
      const modalElement = document.getElementById("modalDatLich");
      const formDatLich = document.getElementById("formDatLich");
      const successPopup = document.getElementById("successPopup");
      const closeModal = document.getElementById("closeModal");
      const backToCenter = document.getElementById("backToCenter");

      // 1️⃣ Khi load trang → tự động mở modal
      window.addEventListener("load", () => {
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
      });

      // 2️⃣ Khi gửi form → hiện popup thành công
      formDatLich.addEventListener("submit", function (e) {
        e.preventDefault();

        formDatLich.reset();

        const modalInstance = bootstrap.Modal.getInstance(modalElement);
        modalInstance.hide();

        successPopup.style.display = "flex";
      });

      // 3️⃣ Nút "Quay lại Trung tâm"
      backToCenter.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      // 4️⃣ Khi bấm dấu X trên modal → quay về trang TRUNG TÂM
      closeModal.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
